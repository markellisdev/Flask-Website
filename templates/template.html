        <title>Freelancer - Mark Ellis Theme</title>
    
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="{{ url_for('static',   filename='css/bootstrap.min.css') }}">
    
        <!-- Theme CSS -->
        <!-- <link href="css/freelancer.min.css" rel="stylesheet"> -->
    
        <!-- Custom Fonts -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',   filename='css/font-awesome.min.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

        <title>Flask Parent Template</title> -->
        <link rel="stylesheet" href="{{ url_for('static',   filename='css/freelancer.min.css') }}">
        <!-- jQuery -->
        <script src="../static/vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Contact Form JavaScript -->
        <script src="../static/js/jqBootstrapValidation.js"></script>
        <script src="../static/js/contact_me.js"></script>

        <!-- Theme JavaScript -->
        <script src="../static/js/freelancer.min.js"></script>
    </head>
    <body>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">Mark Ellis</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li class="page-scroll">
                            <a href="#portfolio">Portfolio</a>
                        </li>
                        <li class="page-scroll">
                            <a href="#about">About</a>
                        </li>
                        <li class="page-scroll">
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <img class="img-responsive" src="../static/img/profile.png" alt="">
                        <div class="intro-text">
                            <span class="name">Mark Ellis</span>
                            <hr class="star-light">
                            <span class="skills">Full Stack Developer</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

                    </ul>
                </nav></strong>
            </div>
        </header> -->

        {% endblock %}
